<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assignment #9: Giphy API</title>

  <!-- Bootstrap for quick layout -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- CSS -->
  <link href="./css/style.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Fetch a Gif</h1>

    <!-- Search bar (extra credit) -->
    <div class="row justify-content-center mb-3">
      <div class="col-md-6">
        <input type="text" id="search-input" class="form-control" placeholder="Search for a GIF" />
      </div>
    </div>

    <!-- Button -->
    <div class="d-flex justify-content-center mb-4">
      <button id="fetch-gif-btn" class="btn btn-primary">Fetch a GIF</button>
    </div>

    <!-- Results -->
    <div id="gif-container" class="row g-3">
      <!-- GIFs render here -->
    </div>

    <!-- Status text for loading or errors -->
    <p id="status" class="text-center mt-4"></p>
  </div>

  <!-- JS -->
  <script src="./js/script.js"></script>
</body>
</html>
